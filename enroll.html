<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enroll â€” EduBridge</title>
  <meta name="description" content="Enroll in classes and make secure payments via Flutterwave â€” EduBridge Smart Class Management">
  <meta name="theme-color" content="#3aa76d" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/components.css">

  <!-- Scripts -->
  <script type="module" src="assets/js/main.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">EduBridge</a>
      <button class="hamburger" aria-label="Toggle menu" onclick="document.querySelector('.main-nav').classList.toggle('open')">â˜°</button>
      <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="classes.html">Classes</a>
        <a href="tutors.html">Tutors</a>
        <a href="enroll.html">Enroll</a>
        <a href="contact.html">Contact</a>
        <button id="toggle-dark" class="btn btn-secondary" title="Toggle dark mode">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <main class="container enroll-page">
    <h1>Enroll in a Class</h1>
    <div id="enroll-grid" class="classes-grid">
      <p>Loading available classesâ€¦</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© <span id="year4"></span> EduBridge</p>
    </div>
  </footer>

  <script>
    // Set current year
    document.getElementById('year4').textContent = new Date().getFullYear();

    // Dark mode toggle
    document.getElementById('toggle-dark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Load classes from JSON and render cards
    fetch('assets/data/classes.json')
      .then(res => res.json())
      .then(data => {
        const grid = document.getElementById('enroll-grid');
        grid.innerHTML = ''; // Clear loading text

        data.forEach(cls => {
          const card = document.createElement('div');
          card.className = 'card';

          card.innerHTML = `
            <h3>${cls.title}</h3>
            <p class="price">â‚¦${cls.price}</p>
            <div class="actions">
              <a href="https://flutterwave.com/pay/n2tafjnfo4zj" target="_blank" class="btn btn-primary">Pay with Flutterwave</a>
            </div>
          `;

          grid.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('enroll-grid').innerHTML = '<p>Failed to load classes.</p>';
        console.error('Error loading classes.json:', err);
      });
  </script>
</body>
  </html>
